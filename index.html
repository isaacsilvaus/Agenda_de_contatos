<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRAR CONTATOS</h1>
        <form id="form">
            <input id="nome" type="text" required placeholder="Nome" /><br>
            <input id="telefone" type="text" required placeholder="Telefone" /><br>
            <button type="submit">CADASTRAR</button>
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <td>Exemplo Nome 1</td>
                    <td>1234-5678</td>
                </tr>
                <tr>
                    <td>Exemplo Nome 2</td>
                    <td>9876-5432</td>
                </tr>-->
            </tbody>
        </table>
    </div>

<script src="./main.js"></script>
</body>
</html>
